<!DOCTYPE html>
<html>
    <head>
        <title>Condescending Calculator</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="web-title">
            <h1>
                The Condescending Calculator
            </h1>
        </div>

        <div class="main">
            <div class="calculator">
                <div class="calculator-io">
                    <p class="io-text">
                        testing
                    </p>
                </div>
    
                <div class="calculator-buttons">
                    <button class="calc-button"
                        onclick="pressedButton('C', false, false)">C</button>
                    <button class="calc-button"
                        onclick="pressedButton('N', false, false)">+/-</button>
                    <button class="calc-button"
                        onclick="pressedButton('P', false, false)">%</button>
                    <button class="calc-button"
                        onclick="pressedButton('/', false, true)">&#247;</button>
                    <button class="calc-button"
                        onclick="pressedButton(7, true, false)">7</button>
                    <button class="calc-button"
                        onclick="pressedButton(8, true, false)">8</button>
                    <button class="calc-button"
                        onclick="pressedButton(9, true, false)">9</button>
                    <button class="calc-button"
                        onclick="pressedButton('X', false, true)">X</button>
                    <button class="calc-button"
                        onclick="pressedButton(4, true, false)">4</button>
                    <button class="calc-button"
                        onclick="pressedButton(5, true, false)">5</button>
                    <button class="calc-button"
                        onclick="pressedButton(6, true, false)">6</button>
                    <button class="calc-button"
                        onclick="pressedButton('-', false, true)">-</button>
                    <button class="calc-button"
                        onclick="pressedButton(1, true, false)">1</button>
                    <button class="calc-button"
                        onclick="pressedButton(2, true, false)">2</button>
                    <button class="calc-button"
                        onclick="pressedButton(3, true, false)">3</button>
                    <button class="calc-button"
                        onclick="pressedButton('+', false, true)">+</button>
                    <button class="calc-button"
                        onclick="pressedButton(0, true, false)">0</button>
                    <button class="calc-button"
                        onclick="pressedButton('D', false, false)">.</button>
                    <button class="calc-button"
                        onclick="pressedButton('color', false, false)">?</button>
                    <button class="calc-button"
                        onclick="pressedButton('=', false, false)">=</button>
                </div>
            </div>
    
            <div class="commentor">
                <p class="comment-author">Calculator says:</p>
            </div>

            <div class="commentor">
                <p class="comment-itself">"quote will go in here"</p>
            </div>
        </div>

        <script src="script.js">
        </script>
    </body>
</html>
